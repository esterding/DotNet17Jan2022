<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Style1.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="divLogin" class="alert alert-warning">
        <form>
            <label class="form-label">Username</label>
            <input id="txtUsername" class="form-control" type="text" />
            <br />
            <label class="form-label">Password</label>
            <input id="txtPassword" class="form-control" pattern="[A-Za-z][A-Za-z]*[0-9]*" type="password" />
            <br />
            <div id="spanButtons">
                <button class="btn btn-success" onclick="checkName()">Login</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="btn btn-danger" type="reset" value="Cancel" />
            </div>
            <script>
                function sayHello() {
                    alert('Hello World');
                }
                function checkName() {
                    var username = document.getElementById("txtUsername");
                    if (username.value == "") {
                        alert("Username cannot be empty");
                       // username.style.backgroundColor = "light red";
                        username.focus();
                        console.log(username);
                    }
                }
            </script>
        </form>
    </div>
</body>
</html>
