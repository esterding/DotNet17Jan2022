<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleTask1.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="title"><h1>Register</h1></div>
    <div id="divLogin" class="alert alert-warning">
        <form >
            <label class="form-label">Username</label>
            <input id="txtUsername" class="form-control" type="text" />
            <br />
            <label class="form-label">Password</label>
            <input id="txtPassword" class="form-control" pattern="[A-Za-z][A-Za-z]*[0-9]*" type="password" />
            <br />
            <label class="form-label">Confirm Password</label>
            <input id="txtSecPassword" class="form-control" pattern="[A-Za-z][A-Za-z]*[0-9]*" type="password" />
            <br />
            <label class="form-label">Age</label>
            <input id="txtAge" class="form-control" min="18" max="56" type="number" />
            <br />
            <label class="form-label">Phone</label>
            <input id="txtPhone" class="form-control" placeholder="+99 9999 9999 " type="tel" />
            <br />
            <label class="form-label">Email</label>
            <input id="txtEmail" class="form-control" placeholder="default@address.com" type="text" />
            <br />
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" checked />
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" />
                <label class="form-check-label" for="female">Female</label>
            </div>
           
            
            <br />
            <div id="spanButtons">
                <input class="btn btn-success" type="submit" onclick="return validateAll()" action="Home.html" value="Login" />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="btn btn-danger" type="reset" value="Cancel" />
            </div>
            <script>
                function validateAll() {
                    validateUserName();
                    validatePassword();
                    validateAge();
                    validatePhone();
                    validateEmail();
                }

                function validateUserName(){
                    var username = document.getElementById("txtPassword").value;
                    if (username == "") {
                        alert("Name must be filled out!");
                        return false;
                    }
                }

                function validatePassword(){
                    var password1 = document.getElementById("txtPassword").value;
                    var password2 = document.getElementById("txtSecPassword").value;
                    if (password1 != password2) {
                        alert("password not match!");
                        return false;
                    }
                }

                function validateAge() {
                    var age = document.getElementById("txtAge").value;
                    if (age < 18) {
                        alert("You are too young to register.")
                        return false;
                    }
                    if (age > 56) {
                        alert("You are over the age limit.")
                        return false;
                    }
                    
                }

                function validatePhone(){
                    var phoneformat = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
                    var phone = document.getElementById("txtPhone").value;
                    if (phone.match(phoneformat)) {
                        return true;
                    }
                    alert("You have entered an invalid phone format!")
                    return false;
                }

                function validateEmail() {
                    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                    var email = document.getElementById("txtEmail").value;
                    if (email.match(mailformat)) {
                        return true;
                    }
                    alert("You have entered an invalid email address!")
                    return false;
                }
                
            </script>
        </form>
    </div>
</body>
</html>
